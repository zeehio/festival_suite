language: cpp

before_install:
  - sudo pip install cpp-coveralls --use-mirrors
  - sudo apt-get update -qq
  - sudo apt-get install -y libasound2-dev libncurses5-dev libpulse-dev autoconf xsltproc doxygen graphviz doxygen-latex

script: 
  - ./run_testsuite.sh

after_success: coveralls --exclude speech_tools/rxp --exclude speech_tools/testsuite --exclude speech_tools/java

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   # via the "travis encrypt" command using the project repo's public key
